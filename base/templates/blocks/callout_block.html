<div class="p-4 mb-6 border-l-4 rounded-lg {% if self.type == 'info' %} border-blue-500 bg-blue-50 text-blue-800 {% elif self.type == 'warning' %} border-yellow-500 bg-yellow-50 text-yellow-800 {% elif self.type == 'success' %} border-green-500 bg-green-50 text-green-800 {% endif %} ">
    {% if self.title %}<h4 class="font-bold mb-1">{{ self.title }}</h4>{% endif %}
    <div class="prose-sm">{{ self.body }}</div>
</div>
